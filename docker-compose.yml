services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parking-app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: parking
      DB_USERNAME: parking
      DB_PASSWORD: parking
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    container_name: parking-phpmyadmin
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M

  db:
    image: mysql:8.0
    container_name: parking-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: parking
      MYSQL_USER: parking
      MYSQL_PASSWORD: parking
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
